<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <!--create a student registration form using bootstrap-->
    <div class="container bg-success bg-opacity-25 p-3">
        <div class="row">
            <div class="col-md-6">
                <h2 >Student Registration Form</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    
                    <div class="invalid-feedback">
                        Please enter a name
                      </div>
                    </div>
                    <label for="email" class="form-label">Email address </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address
                          </div>
                    <div class="mb-3">
                    <label for="University" class="form-label">University </label>
                      <input type="text" class="form-control" id="Univsersity" name="Univsersity" placeholder="Enter your University name" required>
                    <div class="invalid-feedback">
                        Please enter a valid University name
                      </div>
                    </div>
                    </div>
                    <div class="mt-3">
                        <label for="email" class="form-label">sex: </label>
                        </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="sex1">
                        <label class="form-check-label" for="sex">
                          Male
                        </label>

                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="sex1">
                        <label class="form-check-label" for="sex">
                          Female
                        </label>
                      </div>
                    <div class="input-group">
                        <div class="mb-3 p-2">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                        <div class="invalid-feedback">
                            Please enter mobile number
                          </div>
                    </div>
                    <div class="mb-3 p-2">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                        <div class="invalid-feedback">
                            Please enter city name
                          </div>
                    </div>
                    </div>  
                    <div class="mb-3">
                        <label for="course" class="form-label">Select your course</label>
                        <select class="form-select" aria-label="Default select example" name="course" required>
                            <option selected>Select your course</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="BBA">BBA</option>
                            <option value="BCA">BCA</option>
                            <option value="B.Sc">B.Sc</option>
                            <option value="B.Com">B.Com</option>
                            <option value="B.A">B.A</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select your course
                          </div>
                        </div>
                    <div class="mb-3">
                        <label for="branch" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="branch" name="branch" placeholder="Enter your branch" required>
                        <div class="invalid-feedback">
                            Please enter your branch
                          </div>
                    </div>
                    <label for="email" class="form-label">Year of studying: </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          First year
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Second year
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Third year
                        </label>

                      </div>
                      <div class="form-check mb-2 pt-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-danger" for="flexCheckDefault">
                          I hereby agree that all the statements written above are truth
                        </label>
                      </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
   </script>
</body>
</html>
